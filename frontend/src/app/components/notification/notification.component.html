<div class="notification" [class.show]="show" [class.success]="type === 'success'" [class.error]="type === 'error'">
  <div class="notification-content">
    <span class="notification-icon">
      {{ type === 'success' ? '✓' : '✕' }}
    </span>
    <span class="notification-message">{{ message }}</span>
  </div>
</div>
