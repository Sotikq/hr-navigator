
<section class="auth-container">
  <h2>Восстановление пароля</h2>
  <div class="auth-forms">
    <div class="auth-box">
      <h3><i class="fas fa-key"></i> Введите ваш email</h3>
      <input type="text" placeholder="Введите ваш email" [(ngModel)]="email">
      <button (click)="forgotPassword(email)">Восстановить пароль</button>
      <p class="error" *ngIf="sent">Если данный зарегистрирован, то вы получите письмо с ссылкой для сброса пароля</p>
    </div>
  </div>
</section>
